{% extends "base.html" %}

{% block title %}404 - Página no encontrada{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="error-page">
            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 8rem;"></i>
            <h1 class="display-1 fw-bold">404</h1>
            <h2 class="mb-4">Página no encontrada</h2>
            <p class="lead text-muted mb-4">
                Lo sentimos, la página que buscas no existe o ha sido movida.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-success btn-lg">
                <i class="bi bi-house-fill"></i> Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
